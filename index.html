<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(0deg, rgba(136,218,129,1) 0%, rgba(171,116,58,1) 60%);
          "
        >
          <h1>Groot</h1>
          <p>I am a groot</p>
        </div>
        <div
          style="
            background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(27,175,71,1) 70%);
          "
        >
          <h1>Hulk</h1>
          <p>BRAAAA</p>
        </div>
        <div
          style="
            background: linear-gradient(0deg, rgba(255,205,205,1) 0%, rgba(45,133,253,1) 70%);
          "
        >
          <h1>Cap</h1>
          <p>The first Avenger</p>
        </div>
        <div
          style="
            background: linear-gradient(0deg, rgba(167,167,167,1) 0%, rgba(253,45,45,1) 60%);
          "
        >
          <h1>Spider-man</h1>
          <p>Man but spider</p>
        </div>
      </div>
      <div class="main-slide active">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1521714161819-15534968fc5f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1569003339405-ea396a5a8a90?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1562613531-a131faf45335?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1636572481914-a07d36917486?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
